<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Tooltip Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>CSS-Only Tooltip Navigation</h1>
    </header>

    <nav class="navigation">
      <div class="nav-item">
        <a href="#" class="nav-link">Home</a>
        <div class="tooltip fade-in">
          Welcome to our homepage!
        </div>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">Projects</a>
        <div class="tooltip slide-down">
          Explore our latest projects
        </div>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">Blog</a>
        <div class="tooltip scale-up">
          Read our insightful articles
        </div>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">About</a>
        <div class="tooltip rotate-in">
          Learn more about our team
        </div>
      </div>
    </nav>

    <div class="footer">
      <p>Created with pure HTML & CSS | No JavaScript required</p>
    </div>
  </div>
</body>

</html>
